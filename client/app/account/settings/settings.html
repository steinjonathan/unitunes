<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="col-sm-12">
        <h1>Alterar Senha</h1>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

          <div class="form-group">
            <label>Senha Atual</label>

            <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                   mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.other }}
            </p>
          </div>

          <div class="form-group">
            <label>Nova Senha</label>

            <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                   ng-minlength="3"
                   required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
          </div>

          <div class="form-group">
            <label>Confirmação de Nova Senha</label>

            <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
                   match="user.newPassword"
                   ng-minlength="3"
                   required=""/>
            <p class="help-block"
               ng-show="form.confirmPassword.$error.match && submitted">
              Passwords must match.
            </p>

          </div>

          <p class="help-block"> {{ message }} </p>

          <button class="btn btn-lg btn-primary" type="submit">Salvar Mudanças</button>
        </form>
      </div>
    </div>
  </div>
</div>
