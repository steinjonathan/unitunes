<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Nome</label>
  <div class="col-sm-10">
    <input type="text" ng-model="album.nome" class="form-control" required/>
  </div>
</div>

<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Midias</label>
  <div class="col-sm-10">
    <select ng-model="album.midias" class="form-control" multiple>
      <option ng-repeat="option in midias" value="{{option._id}}">{{option.nome}} - {{option.categoria}}</option>
    </select>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Salvar"/>
    <a class="btn btn-default" ui-sref="albuns">Voltar</a>
  </div>
</div>
